name: Firebase App Hosting - PR (preview)

on:
  pull_request:

jobs:
  build_and_deploy_preview:
    # Solo despliega si el PR viene del mismo repo (tiene secrets)
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Deploy to Firebase App Hosting (staging)
        run: npx firebase-tools@latest deploy --only apphosting:my-web-app-staging --project studio-4350140400-a3f8f --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}