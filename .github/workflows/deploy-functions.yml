name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'functions/**' # Solo se activa si cambias algo en la carpeta de correos

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Las funciones de Firebase usan Node 18 preferiblemente

      - name: Install Dependencies
        run: |
          cd functions
          npm ci

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          # Usamos la Service Account para tener permisos de configurar variables
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          PROJECT_ID: studio-4350140400-a3f8f

      - name: Set Resend Config
        uses: w9jds/firebase-action@master
        with:
          args: functions:config:set resend.apikey="${{ secrets.RESEND_API_KEY }}"
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          PROJECT_ID: studio-4350140400-a3f8f
