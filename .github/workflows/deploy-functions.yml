name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
      - staging
      - staging_multi
    paths:
      - "functions/**"
      - "firebase.json"
      - "firestore.rules"
      - "firestore.indexes.json"
      - "storage.rules"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: studio-4350140400-a3f8f

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            functions/package-lock.json

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Install Dependencies
        working-directory: functions
        run: npm ci

      - name: Build Functions
        working-directory: functions
        run: npm run build

      - name: Write Functions params env file
        run: |
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" > "functions/.env.${{ env.PROJECT_ID }}"
          echo "RESEND_FROM=${{ secrets.RESEND_FROM }}" >> "functions/.env.${{ env.PROJECT_ID }}"

      - name: Deploy (functions + rules + indexes + storage rules)
        run: |
          firebase deploy \
            --project "${{ env.PROJECT_ID }}" \
            --only functions,firestore:rules,firestore:indexes,storage:rules \
            --non-interactive \
            --force
