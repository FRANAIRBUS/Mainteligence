name: Deploy Firebase Functions


on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd functions
          npm ci

      - name: Deploy and Config
        uses: w9jds/firebase-action@master
        with:
          args: functions:config:set resend.apikey="${{ secrets.RESEND_API_KEY }}" && firebase deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          PROJECT_ID: studio-4350140400-a3f8f
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
