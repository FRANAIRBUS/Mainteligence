name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
      - staging
      - staging_multi
    paths:
      - 'functions/**'
      - 'firebase.json'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'storage.rules'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: studio-4350140400-a3f8f

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd functions
          npm ci

      - name: Build Functions
        run: |
          cd functions
          npm run build

      - name: Write Functions params env file
        run: |
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" > "functions/.env.${PROJECT_ID}"
          echo "RESEND_FROM=${{ secrets.RESEND_FROM }}" >> "functions/.env.${PROJECT_ID}"

      - name: Deploy and Config
        uses: w9jds/firebase-action@master
        with:
          args: firebase deploy --project $PROJECT_ID --only functions,firestore:rules,firestore:indexes,storage:rules --non-interactive
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
